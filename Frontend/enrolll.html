
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2d3e50;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 320px;
        }
        label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 4px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 15px;
            margin-bottom: 10px;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <h1>Enroll NOW!</h1>
    <form action="http://localhost:8080/enrolled" method="post">
        <label for="name">Enter Your Name:</label>
        <input type="text" name="username" id="name">

        <label for="email">Enter Your Email:</label>
        <input type="email" name="email" id="email">

        <label for="course">Choose a Course:</label>
        <select name="coursename" id="course">
            <option value="java">Java</option>
            <option value="Spring-Boot">Spring Boot</option>
            <option value="C++">C++</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
